<div id="login-view" fxFlexFill fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="34%">
    <mat-card-header>
      <h1>
        Interfell Test
      </h1>
    </mat-card-header>
    <mat-card-content>
      <form
        name="loginForm"
        [formGroup]="loginForm"
        (ngSubmit)="onLogin(formDirective)"
        #formDirective="ngForm"
        fxLayout="column" fxFlex="100%">
        <mat-form-field fxFlex="100%">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field fxFlex="100%">
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
        <button [disabled]="!loginForm.valid" mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
